<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
    <script>
        function tinhBinhPhuong(n){
            return document.write('Binh phuong cua '+n +' = '+n**2 );
        }
    </script>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap vao 1 so '));
    tinhBinhPhuong(n);
</script>
</body>
</html>
