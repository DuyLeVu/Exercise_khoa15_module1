<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise</title>
  <script>
    function addValue(){
      let n = parseInt(prompt('Nhap vao doi so'));
      document.write("Gia tri cua so vua thay doi: " + result(n));
    }
    function result(n){
      return ++n;
    }
  </script>
</head>
<body>
<script>addValue()</script>

</body>
</html>
