<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
    <script>
        function addNumbers(){
            let a = parseInt(prompt('Nhap vao so thu nhat'));
            let b = parseInt(prompt('Nhap vao so thu nhat'));
            document.write(cal(a,b));
        }
        function cal(a,b){
            if (a > b) alert('So thu nhat lon hon so thu hai');
            else return ('Tong cua hai so ' + a+b);
        }
    </script>
</head>
<body>
<script>addNumbers()</script>
</body>
</html>
