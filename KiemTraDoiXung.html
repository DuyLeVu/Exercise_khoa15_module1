<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    let str = prompt('Nhap vao chuoi S');
    if (isPalindrome(str) === true) alert('Chuoi doi xung');
    else if (isPalindrome(str) === false) alert('Chuoi khong doi xung');

    function isPalindrome(s) {
        let newArray = s.split('');
        console.log(newArray);
        for (i = 0; i < newArray.length; i++) {
            if (newArray[0] !== newArray[newArray.length - 1]) {
                return false;
                break;
            } else {
                return true;
                newArray.shift();
                newArray.pop();
                newArray.join();
                isPalindrome(newArray);
            }
        }
    }
</script>
</body>
</html>
